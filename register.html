<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registro.css">
    <script src="./js/jquery.js"></script>
    <script src="js/validations.js"></script>
</head>

<body>
    <!-- INICIO DE MENÚ -->
    <header id="header">
        <nav class="menu">
            <div class="logo">
                <a href="index.html">
                    <img src="img/Logo.svg" alt="" class="img-fluid loguito">
                </a>
                <a href="#" class="btn-menu" id="btn-menu">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>
            <div class="enlaces" id="enlaces">
                <a href="index.html">INICIO</a>
                <a href="matricula.html">MATRICULA</a>
                <a href="#">CONTACTOS</a>
                <a href="#">RESERVA</a>
                <a href="register.html">LOGIN</a>
            </div>
        </nav>
    </header>
    <!-- FIN DE MENÚ -->
    <main>
        <article class="container container-form">
            <section class="row">
                <section class="col-xs-12 col-sm-12 col-md-12">
                    <form name="formulario" id="formulario" action="./php/send.php" method="post">
                        <br>
                        <h1 id="title" class="form-title">REGÍSTRATE</h1>
                        <div class="inputs">
                            <div class="input-field" id="nameInput">
                                <i class="fa-solid fa-user icono"></i>
                                <input type="text" id="nombres" name="names" placeholder="Nombres">
                            </div>
                            <div class="input-field">
                                <i class="fa-regular fa-address-card icono"></i>
                                <input type="text" id="dni" name="dni" maxlength="8" placeholder="Dni">
                            </div>
                            <div class="input-field">
                                <i class="fa-solid fa-location-dot icono"></i>
                                <input type="text" id="direc" name="address" placeholder="Dirección">
                            </div>
                            <div class="input-field">
                                <i class="fa-solid fa-house icono"></i>
                                <input type="text" id="resid" name="residence" placeholder="Residencia">
                            </div>
                            <div class="input-field">
                                <i class="fa-solid fa-mobile-screen-button icono"></i>
                                <input type="text" id="celuAp" name="cellphoneAttorney" maxlength="9"
                                    placeholder="Celular Apoderado">
                            </div>
                            <div class="input-field">
                                <i class="fa-solid fa-mobile-screen icono"></i>
                                <input type="text" id="celuAl" name="cellphoneStudent" maxlength="9"
                                    placeholder="Celular Alumno (Opcional)">
                            </div>
                            <div class="input-field">
                                <i class="fa-solid fa-calendar-days icono"></i>
                                <input type="date" id="fechaN" name="birthdate" placeholder="Fecha de Nacimiento">
                            </div>
                            <div class="input-field">
                                <i class="fa-regular fa-envelope icono"></i>
                                <input type="text" name="correo" id="email" placeholder="Correo">
                            </div>
                            <div class="input-field">
                                <i class="fa-solid fa-user-check icono"></i>
                                <input type="text" name="nomUsu" id="username" placeholder="Nombre de Usuario">
                            </div>
                            <div class="input-field">
                                <i class="fa-solid fa-key icono"></i>
                                <input type="password" id="contrasena" name="password" maxlength="15" minlength="8"
                                    placeholder="Contraseña">
                            </div>
                            <p>¿Olvidaste tu contraseña? <a href="#">click aquí</a></p>
                            <div class="btn-field">
                                <input id="signUp" type="submit" value="Registrarse" class="boton">
                            </div>
                        </div>
                    </form>
                </section>
            </section>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/headroom.min.js"></script>
    <script src="js/menu-flex.js"></script>
</body>

</html>
